<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src= 
"https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
        integrity= 
"sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script> 
    <script src= 
"https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
        integrity= 
"sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script> 
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    
     <!-- Use Table to Create Calculator Structure Design  -->
    <table class="calculator"> 
        <tr>  
          <td colspan="4"><input type="text" class="display" id="result"></td>
        </tr> 
        <tr>
          <td colspan="2"><input type="button" value=" CLEAR " class="clear" onclick="clr()" /> </td> 
          <td colspan="2"><input type="button" value="   =   "  onclick="solve()" class="equal"> </td> 
          
        </tr> 
        <tr> 
          <td><input type="button" value="7" onclick="dis('7')" class="digit-button button" onkeydown="myFunction(event)"> </td> 
          <td><input type="button" value="8" onclick="dis('8')" class="digit-button button" onkeydown="myFunction(event)"> </td> 
          <td><input type="button" value="9" onclick="dis('9')" class="digit-button button"onkeydown="myFunction(event)"> </td> 
          <td><input type="button" value="-" onclick="dis('-')" class="operation-button button" onkeydown="myFunction(event)"> </td> 
      </tr> 
      <tr> 
        <td><input type="button" value="4" onclick="dis('4')" class="digit-button button" onkeydown="myFunction(event)"> </td> 
        <td><input type="button" value="5" onclick="dis('5')" class="digit-button button" onkeydown="myFunction(event)"> </td> 
        <td><input type="button" value="6" onclick="dis('6')" class="digit-button button" onkeydown="myFunction(event)"> </td> 
        <td><input type="button" value="+" onclick="dis('+')" class="operation-button button" onkeydown="myFunction(event)"> </td> 
      </tr>
        <tr> 
            <td><input type="button" value="1" onclick="dis('1')" class="digit-button button" onkeydown="myFunction(event)"> </td> 
            <td><input type="button" value="2" onclick="dis('2')" class="digit-button button" onkeydown="myFunction(event)"> </td> 
            <td><input type="button" value="3" onclick="dis('3')" class="digit-button button" onkeydown="myFunction(event)"> </td> 
            <td><input type="button" value="%" onclick="dis('%')" class="operation-button button"  onkeydown="myFunction(event)"> </td>

        </tr> 
        <td><input type="button" value="." onclick="dis('.')" class="dot" onkeydown="myFunction(event)"> </td>  
          <td  ><input type="button" value="0" onclick="dis('0')" class="digit-button button" onkeydown="myFunction(event)"> </td> 
          
          <td><input type="button" value="/" onclick="dis('/')" class="operation-button button"  onkeydown="myFunction(event)"> </td> 
          <td><input type="button" value="*" onclick="dis('*')"  class="operation-button button"  onkeydown="myFunction(event)"> </td> 

          
        </tr> 
    </table>  

    <script src="script.js"></script>
  </body>
</html>
